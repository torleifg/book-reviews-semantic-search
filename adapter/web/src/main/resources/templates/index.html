<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Semantic and Full-Text Search Engine for Books</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/missing.css/1.1.3/dist/missing.min.css}"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin-top: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            display: inline-block;
        }

        .input-container input[type="search"] {
            font-size: inherit;
            width: 100%;
            height: 40px;
            border: 1px solid #bcd1aa;
            border-radius: 15px;
            padding: 10px 40px 10px 15px;
            outline: none;
            box-sizing: border-box;
            background-color: #fff;
        }

        .input-container .search-icon-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            outline: none;
            box-shadow: none;
            appearance: none;
        }

        .input-container .search-icon-button:focus {
            outline: none;
        }

        .radio-group {
            margin-top: 10px;
            margin-left: 5px;
        }

        .radio-group label {
            margin-right: 15px;
            font-size: 14px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .format-label {
            font-size: 12px;
            background-color: #bcd1aa;
            padding: 3px 8px;
            border-radius: 10px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #bcd1aa;
        }

        .result-item img {
            width: 150px;
            height: auto;
        }

        details {
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
        }

        summary {
            list-style-type: '+ ';
        }

        details[open] > summary {
            list-style-type: '- ';
        }

        ul {
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="search-form">
        <form th:action="@{/}" method="post">
            <div class="input-container">
                <input type="search" name="query" th:value="${query}" aria-label="Enter search query"/>
                <button type="submit" class="search-icon-button" aria-label="Submit search">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="searchType" value="semantic"
                           th:checked="${searchType == 'semantic' or searchType == null}"/>
                    Semantic
                </label>
                <label>
                    <input type="radio" name="searchType" value="full-text" th:checked="${searchType == 'full-text'}"/>
                    Full-Text
                </label>
                <label>
                    <input type="radio" name="searchType" value="hybrid" th:checked="${searchType == 'hybrid'}"/>
                    Hybrid
                </label>
            </div>
        </form>
    </div>
    <div class="results">
        <div th:if="${#lists.size(results) > 0}">
            <div th:each="book : ${results}" class="result-item" th:with="metadata=${book.metadata}">
                <p><strong th:text="${metadata.title + ' (' + metadata.publishedYear + ')'}"></strong>
                    <span th:if="${metadata.format != null and metadata.format != metadata.format.UNKNOWN}"
                          class="format-label">
                        <span th:text="${metadata.format.label}"></span>
                    </span>
                </p>
                <img th:src="${metadata.thumbnailUrl != null ? metadata.thumbnailUrl : 'fallback.png'}"
                     alt=""/>
                <p th:if="${#lists.size(metadata.contributors) > 0}">
                    <span th:each="contributor, iterStat : ${metadata.contributors}">
                        <span th:text="${contributor.name}"></span>
                            (
                            <span th:each="role, roleIterStat : ${contributor.roles}">
                                <span th:text="${role.term}"></span>
                                <span th:if="${!roleIterStat.last}">, </span>
                            </span>
                            )
                        <span th:if="${!iterStat.last}">; </span>
                    </span>
                </p>
                <p th:if="${#lists.size(metadata.contributors) == 0}">
                    <span>Contributor information is missing</span>
                </p>
                <p th:if="${metadata.description != null}">
                    <span th:text="${metadata.description}"></span>
                </p>
                <details>
                    <summary>Details</summary>
                    <ul>
                        <li th:if="${metadata.isbn != null}">
                            <strong>ISBN: </strong>
                            <span th:text="${metadata.isbn}"></span>
                        </li>
                        <li th:if="${metadata.publisher != null}">
                            <strong>Publisher: </strong>
                            <span th:text="${metadata.publisher}"></span>
                        </li>
                        <li th:if="${#lists.size(metadata.about) > 0}">
                            <strong>About: </strong>
                            <span th:each="about, iterStat : ${metadata.about}">
                                <span th:text="${about.term}"></span>
                                <span th:if="${!iterStat.last}">; </span>
                            </span>
                        </li>
                        <li th:if="${#lists.size(metadata.genreAndForm) > 0}">
                            <strong>Genre and form: </strong>
                            <span th:each="genreAndForm, iterStat : ${metadata.genreAndForm}">
                                <span th:text="${genreAndForm.term}"></span>
                                <span th:if="${!iterStat.last}">; </span>
                            </span>
                        </li>
                    </ul>
                </details>
                <hr/>
            </div>
        </div>
        <div th:if="${#lists.size(results) == 0}">
            <p>No results found. Please try a different query</p>
        </div>
    </div>
</div>
</body>
</html>
