<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="nb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Semantic and Full-Text Search Engine for Books</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/missing.css/1.1.3/dist/missing.min.css}"/>
    <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin-top: 20px;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #bcd1aa;
        }

        .search-form input[type="text"] {
            font-size: inherit;
            width: 90%;
            height: 40px;
            border: 1px solid #bcd1aa;
            border-radius: 15px;
            padding: 10px;
            outline: none;
        }

        .search-form button {
            border-radius: 15px;
            padding: 12px;
            background-color: #bcd1aa;
        }

        .result-item img {
            width: 150px;
            height: auto;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            margin-right: 15px;
            font-size: 14px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        details {
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
        }

        summary {
            list-style-type: '+ ';
        }

        details[open] > summary {
            list-style-type: '- ';
        }

        ul {
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="search-form">
        <form th:action="@{/}" method="post">
            <label>
                <input type="text" name="query" th:value="${query}"/>
            </label>
            <button type="submit" class="refresh-button"><i class="fa fa-search"></i></button>
            <div class="radio-group">
                <label>
                    <input type="radio" name="searchType" value="semantic"
                           th:checked="${searchType == 'semantic' or searchType == null}"/>
                    Semantic
                </label>
                <label>
                    <input type="radio" name="searchType" value="full-text" th:checked="${searchType == 'full-text'}"/>
                    Full-Text
                </label>
            </div>
        </form>
    </div>
    <div class="results">
        <div th:if="${results != null}">
            <div th:each="result : ${results}" class="result-item">
                <p><strong
                        th:text="${result['publishedYear'] == null ? result.title : result.title + ' (' + result.publishedYear + ')'}"></strong>
                </p>
                <img th:src="${result['thumbnailUrl'] != null ? result.thumbnailUrl : 'fallback.png'}"
                     alt=""/>
                <p th:if="${result['authors'] != null and #sets.size(result.authors) > 0}">
                    <span th:text="${#strings.setJoin(result.authors, '; ')}"></span>
                </p>
                <p th:if="${result['description'] != null}">
                    <span th:text="${result.description}"></span>
                </p>
                <details>
                    <summary>Details</summary>
                    <ul>
                        <li th:if="${result['isbn'] != null}">
                            <strong>ISBN: </strong>
                            <span th:text="${result.isbn}"></span>
                        </li>
                        <li th:if="${result['contributors'] != null and #sets.size(result['contributors']) > 0}">
                            <strong>Contributors: </strong>
                            <span th:text="${#strings.setJoin(result.contributors, '; ')}"></span>
                        </li>
                        <li th:if="${result['about'] != null and #sets.size(result.about) > 0}">
                            <strong>About: </strong>
                            <span th:text="${#strings.setJoin(result.about, '; ')}"></span>
                        </li>
                        <li th:if="${result['genre'] != null and #sets.size(result.genre) > 0}">
                            <strong>Genre and form: </strong>
                            <span th:text="${#strings.setJoin(result.genre, '; ')}"></span>
                        </li>
                    </ul>
                </details>
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
